<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优惠卷赠送</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/adminSendCoupons.js"></script>
</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/vipInfo/manage"><i class="icon-credit-card"></i> 会员卡管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation" ><a href="/admin/staff/manage"><i class="icon-cogs"></i> 用户管理</a></li>
            <li role="presentation"><a href="/admin/withdrawInfo/manage"><i class="icon-ticket">退票管理</i> </a></li>
            <li role="presentation" class="active"><a href="/admin/sendConpon"><i class="">赠送优惠卷</i></a> </li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">优惠卷管理 </span>
        </div>
        <div class="card" style="margin:20px 0;padding:20px;">
            <div style="display: flex;justify-content: space-between">
                <div style="display: flex;justify-content: space-between;-webkit-align-items: center;">
                    <span>输入最低价格：</span>
                    <input type="text" class="form-control" id="user-searchInfo-input"
                           style="display: inline-block;width: 80px;">
                    <!--
                    <select id="user-search-way" style="margin:20px;width: 80px;display: inline-block">
                        <option value="0">用户id</option>
                        <option value="1">用户名</option>
                    </select>
                    -->
                    <button id="getOneUser" class="btn btn-primary" style="margin-left: 20px">确认</button>
                </div>
                <div style="display: flex;justify-content: space-between;-webkit-align-items: center;">
                    <button id="select-coupon" class="btn btn-primary" data-toggle="modal" data-target="#myModal">选择优惠卷</button>
                </div>
            </div>
        </div>
        <ul id="user-list">
        </ul>
</div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">选择优惠卷</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="put-on">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</div>
</body>
</html>
